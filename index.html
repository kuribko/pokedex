<!doctype html>
<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <!--[if IE]><link rel="shortcut icon" href="path/to/favicon.ico"><![endif]-->
        <link rel="icon" href="img/favicon.png">
	<link href="css/main.css" rel="stylesheet" />
	<script src="libs/angular.min.js" type="text/javascript"></script>

  </head>
  <body ng-app="Pokedex">
	<div class="content">
		<div class="header">Pokedex</div>
		<div class="main" ng-controller="PokemonController">
		
			<div class="right-part">
				<div class="details">Pokemon detaled view</div>
			</div>

			<div class="left-part">
				<div class="list">					
					<div class="item" ng-repeat="poke in pokemons.objects">
						<div class="pokemon-image">
							<img ng-src="http://pokeapi.co/media/img/{{poke.pkdx_id}}.png">										</div>
						<div class="pokemon-name">{{poke.name}}</div>
						<div class="pokemon-types">
                                                    <div ng-repeat="type in poke.types" class="pokemon-type" style="background: {{typeColor(type.name)}}">{{type.name}}</div>
						</div>
					</div>
				</div>
			</div>
	
		</div>
		<div class="footer">Author: Konstantin Kuribko (made for Kottans)</div>
	</div>


	<!-- Modules -->
	<script src="js/apps.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/PokemonController.js"></script>

	<!-- Services -->
	<script src="js/services/pokemons.js"></script>
  </body>
</html>
