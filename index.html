<!doctype html>
<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <!--[if IE]><link rel="shortcut icon" href="path/to/favicon.ico"><![endif]-->
        <link rel="icon" href="img/favicon.png">
	<link href="css/main.css" rel="stylesheet" />
	<script src="libs/angular.min.js" type="text/javascript"></script>
        <script src="libs/jquery-1.12.2.min.js"></script>
        <script src="js/floating.panel.js"></script>
        <title>Pokedex</title>
  </head>
  <body ng-app="Pokedex">
	<div id="content">
            <div class="header">Pokedex</div>
		<div id="main" ng-controller="PokemonController">
		
			<div id="right-part">
				<div class="details">Pokemon detaled view<br>Pokemon id: {{selectedPokemon}}</div>
                                
			</div>

			<div id="left-part">
				<div class="list">					
					<div class="item" ng-repeat="poke in pokemons.objects" ng-click="selectPokemon(poke.pkdx_id)">
						<div class="pokemon-image">
							<img ng-src="{{pokemonImage(poke.pkdx_id)}}">										</div>
						<div class="pokemon-name">{{poke.name}}</div>
						<div class="pokemon-types">
                                                    <div ng-repeat="type in poke.types" class="pokemon-type" style="background: linear-gradient(to top, {{typeColor(type.name)}}, {{typeColor(type.name)}}, white)">{{type.name}}</div>
						</div>
					</div>
				</div>
			</div>
	
		</div>
		<div class="footer">Author: Konstantin Kuribko (made for Kottans)</div>
	</div>


	<!-- Modules -->
	<script src="js/apps.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/PokemonController.js"></script>

	<!-- Services -->
	<script src="js/services/pokemons.js"></script>
  </body>
</html>
